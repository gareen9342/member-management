<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header id="header">
    <ul class="nav">
        <li class="nav-item"><a th:href="@{/}" class="nav-link">메인</a></li>
        <li class="nav-item" sec:authorize="hasAuthority('SYSTEM_ADMIN')"><a th:href="@{/user/list}" class="nav-link">회원목록</a></li>
        <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/register}" class="nav-link">회원가입</a></li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="nav-link">logout</a>
        </li>
    </ul>
</header>

</body>
</html>
