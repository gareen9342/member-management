<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header id="header">
    <ul>
        <li><a th:href="@{/}">메인</a></li>
        <li sec:authorize="hasAuthority('SYSTEM_ADMIN')"><a th:href="@{/user/list}">회원목록</a></li>
    </ul>
    <ol>
        <li sec:authorize="isAnonymous()"><a th:href="@{/register}">회원가입</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">logout</a>
        </li>
    </ol>
</header>

</body>
</html>
